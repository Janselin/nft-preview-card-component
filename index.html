<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="reset.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="body">

<main class="main">
  <article class="card">

     
    <a href="/" class="card__image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card__img">  
    

  <div class="card__overlay">          
    <img src="./images/icon-view.svg" alt="" class="card__view">    
  </div>

</a>
    

   <div class="card__header">
    <h1 class="card__title">
      <a href="/" class="card__link">Equilibrium #3429</a>
    </h1>
      <p class="card__p">Our Equilibrium collection promotes balance and calm.</p>
    </div>

   <div class="card__info">
      <h2 class="card__eth card--icon">0.041 ETH</h2>
       <p class="card__p card__p--size card--icon ">3 days left</p>
    </div>

  
    <div class="card__footer">
      <img src="./images/image-avatar.png" alt="Jules Wyvern" title="Profile Picture" class="card__avatar card--block">
      <p class="card__p  card__p--size">Creation of 
        <a href="/" class="card__link">Jules Wyvern</a>
      </p>

    </div>
  </article>      
    
</main>

  <footer class="footer">
    <p class="footer_p">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer_a">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Janselin" class="footer_a">MaryF</a>.
    </p>
  </footer>
</body>
</html>
