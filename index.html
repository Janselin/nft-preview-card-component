<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="reset.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="body">

<main class="main">
  <div class="card">

  <a href="#" class="mainImage">
    <img src="./images/image-equilibrium.jpg" alt="" class="mainImage_img">
  </a>
    
      <div class="card_text">
        <a href="" class="card_link"><h1 class="card_title">Equilibrium #3429</h1></a>
        <p class="card_p">Our Equilibrium collection promotes balance and calm.</p>
      </div>
        <div class="card_info">
          <h2 class="card_eth card--icon">0.041 ETH</h2>
          <p class="card_p card_p--size card--icon ">3 days left</p>
        </div>

        <div class="card_line"></div>

        <div class="card_profile">
          <img src="./images/image-avatar.png" alt="" class="card_avatar card--block">
          <p class="card_p card--block card_p--size">Creation of <a href="" class="card_link card--block">Jules Wyvern</a></p>
        </div>
      </div>      
    
</main>







  <footer class="footer">
    <p class="footer_p">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer_a">Frontend Mentor</a>.
      Coded by <a href="#" class="footer_a">MaryF</a>.
    </p>
  </footer>
</body>
</html>
